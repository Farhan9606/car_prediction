<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Car price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height :100%" >
                <div class="card-header" style="text-align: center;">
                    <div class="col-12">
                        <h1>Welcome To Car Price Predictor</h1>
                    </div>

                </div>

                <div class="card-body">
                    <form action="/predict" method="POST">

                        <div class="col-10 form-group mx-auto" style="text-align: center;" >
                            <label ><b>Select Company</b></label>
                            <select class="selectpicker  form-select" aria-label="Default select example" name="company" required="1" >

                                {% for company in companies %}
                                <option value="{{company}}">{{company}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group mx-auto" style="text-align: center;" >
                            <label ><b>Select car model</b></label>
                            <select class="selectpicker  form-select " aria-label="Default select example" name="car_model" required="1" >
                                {% for car_model in car_models %}
                                <option value="{{car_model}}">{{car_model}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group mx-auto" style="text-align: center;">
                            <label ><b>Select year</b></label>
                            <select class="selectpicker  form-select" aria-label="Default select example" name="year" required="1" >
                                {% for year in years %}
                                <option value="{{year}}">{{year}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group mx-auto" style="text-align: center;">
                            <label ><b>Select fuel_type</b></label>
                            <select class="selectpicker  form-select" aria-label="Default select example" name="fuel_type" required="1" >
                                {% for fuel in fuel_type %}
                                <option value="{{fuel}}">{{fuel}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group mx-auto" style="text-align: center;">
                            <label ><b>Select km_driven</b></label>
                            <input class="form-control" type="text" name="km_driven" id="kilo_driven" placeholder="No Of KIlo meter travelled"  required="1">
                        </div>
                        <br>

                        <div class="col-10 form-group mx-auto" style="text-align: center;">
                            <button class="btn btn-primary form-control" >Predict</button>
                        </div>

                        
                        <div class="col-10 form-group" style="text-align: center;">
                        {% if label %}
                            <h1>The Predicted Price of {{cars_model}} is Rs {{label}}</h1>

                        {% endif %}
                    </div>
                       


                    </form>

                </div>
                
            </div>
        </div>
    </div>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
